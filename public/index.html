<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Rot13</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		
		<script type="text/javascript">
			function Rot13() {
				var alphabet = "aAbBcCdDeEfFgGhHiIjJkKlLmMnNoOpPqQrRsStTuUvVwWxXyYzZ0123456789aAbBcCdDeEfFgGhHiIjJkKlLmMnNoOpPqQrRsStTuUvVwWxXyYzZ0123456789";
				var plainText = document.getElementById("plain").value;

				var rotated = "";

				for (var j = 0; j < plainText.length; j++) {
					for (var i = 0; i < alphabet.length; i++) {
						if (plainText[j] == alphabet[i]) {
							break;
						}
					}
					if (i >= alphabet.length) {
						rotated += plainText[j];
					} else {
						rotated += alphabet[i + 31];
					}
				}
				document.getElementById("encrypted").innerHTML = rotated;
			}
		</script>
		<h1>Test Memer, Best Memer!</h1>

		<div id="main" class="main-text">
			<div class="main-text">
				<input id="plain" type="text">
				<br />
				<button onclick="Rot13()">Encrypt</button>
			</div>

			<div id="encrypted" class="main-text"></div>
		</div>
		
		<footer style="margin: 10px;">Go Patriots!</footer>
	</body>
</html>
